<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .navbar {
            background-color: #f8f9fa;
        }
        
        .navbar .nav-link {
            color: #333;
        }
        
        .navbar .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-title" style="font-size: 42px;">Your Cart</h1>
            </div>
        </div>



        <div class="row mt-4">
            <div class="col-md-12">
                <div class="product-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="image1.jpg" alt="Product 1" style="max-width: 100%;">
                        </div>
                        <div class="col-md-6">
                            <h4>Product 1</h4>
                            <p>Description of Product 1.</p>
                            <p>Price: $19.99</p>
                        </div>
                    </div>
                </div>

                <div class="product-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="image2.jpg" alt="Product 2" style="max-width: 100%;">
                        </div>
                        <div class="col-md-6">
                            <h4>Product 2</h4>
                            <p>Description of Product 2.</p>
                            <p>Price: $24.99</p>
                        </div>
                    </div>
                </div>
                <!-- Add more product items as needed -->
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h4>Total Price: $44.98</h4>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
